
<div class="register-container">
    <h2>Register</h2>
    <form id="registerForm" #registerForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
             id="email"
             name="email"
             pattern="^[a-z0-9]+@[a-z0]+\.[a-z]{2,4}$"
             ngModel
             #email="ngModel"
             required>
            <p id="error-message" [hidden]="email.valid || email.untouched">Enter valid email</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
             id="password"
             name="password" 
             minlength="8"
             ngModel
             #password="ngModel"
             required>
            <p id="error-message" [hidden]="password.valid || password.untouched">Min length 8</p>
        </div>
        <button (click)="register(registerForm)"[disabled]="registerForm.invalid">Register</button>
        <button (click)="reset(registerForm)" class="btn-red">Reset</button>
    </form>
</div>
